<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <!-------------------------------------------------------- Css Link --------------------------------------------------------------->
    <link rel="stylesheet" href="./styles/style.css" />
    <!----------------------------------------------------- FontAwesome CDN Link ------------------------------------------------------>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!------------------------------------------------------- Header Section ----------------------------------------------------------->
    <header class="header">
      <a href="#" class="logo"><img src="./images/logo.png" alt="logo" /></a>
      <nav class="nav-bar">
        <a href="./index.html" class="active">Home</a>
        <a href="./About.html">About</a>
        <a href="./Menu.html">Menu</a>
        <a href="./Products.html">Products</a>
        <a href="./Review.html">Review</a>
        <a href="./Contact.html">Contact</a>
        <a href="./Blogs.html">Blogs</a>
      </nav>
      <div class="buttons">
        <button><i class="fa-solid fa-magnifying-glass"></i></button>
        <button><i class="fa-solid fa-cart-shopping"></i></button>
        <button><i class="fa-solid fa-bars"></i></button>
      </div>
    </header>
    <!------------------------------------------------------- Contact Us Section----------------------------------------------------------->
    <section class="contact">
      <h1 class="heading">Contact <span>Us</span></h1>

      <div class="contact-box-container">
        <div class="left-side">
          <div class="map">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d24188.311281225182!2d-73.99049396324884!3d40.72816585451175!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c2588f046ee661%3A0xa0b3281fcecc08c!2sManhattan%2C%20New%20York!5e0!3m2!1str!2sus!4v1757449074203!5m2!1str!2sus"
              width="800"
              height="600"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
        </div>
        <div class="right-side">
          <h1>GET IN TOUCH</h1>
          <form class="main-form">
            <input class="user-input" type="name" placeholder="Name" />
            <input class="user-input" type="email" placeholder="E-Mail" />
            <input class="user-input" type="phone" placeholder="Phone Number" />
            <input class="user-input" type="text" placeholder="Your Message" />
          </form>
          <button class="btn-kir">Contact Now</button>
        </div>
      </div>
    </section>

    <!------------------------------------------------------- Footer Section----------------------------------------------------------->

    <footer class="footer-main">
      <div class="footer-container">
        <!-- Footer Üst Kısım -->
        <div class="footer-top">
          <input type="text" placeholder="Search" name="" />
          <a href="#" id="buton-spec">Search</a>
        </div>

        <!-- Footer Sosyal Kısım -->
        <div class="footer-social">
          <a href="#"><i class="fa-brands fa-facebook"></i></a>
          <a href="#"><i class="fa-brands fa-twitter"></i></a>
          <a href="#"><i class="fa-brands fa-instagram"></i></a>
          <a href="#"><i class="fa-brands fa-linkedin"></i></a>
          <a href="#"><i class="fa-brands fa-pinterest"></i></a>
        </div>

        <!-- Footer Nav Kısım -->
        <div class="footer-nav">
          <a class="active" href="./index.html">Home</a>
          <a href="./About.html">About</a>
          <a href="./Menu.html">Menu</a>
          <a href="./Products.html">Products</a>
          <a href="./Review.html">Review</a>
          <a href="./Contact.html">Contact</a>
          <a href="./Blogs.html">Blogs</a>
        </div>

        <!-- Footer Copright Kısım -->
        <div class="footer-bottom">
          <h2>Created By <span>Umut Kaya </span>| All Rights Reserved</h2>
        </div>
      </div>
    </footer>
  </body>
</html>
